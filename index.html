<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <title>Jumping Letter Animation</title> <!-- The title of the web page -->
    <link rel="stylesheet" href="index.css"> <!-- Links to the external CSS file -->
</head>
<body>

    <!-- Container to hold the animated letters -->
    <div class="container">
        <!-- Each letter is wrapped in a span for individual animation control -->
        <span>R</span>
        <span>O</span>
        <span>H</span>
        <span>I</span>
        <span>T</span>
        <span></span> <!-- Empty span for possible spacing or design purpose -->
    </div>

    <script src="index.js"></script> <!-- Links to the external JavaScript file -->
</body>
</html>
